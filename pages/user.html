<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 min-vh-100 d-flex flex-column">
                <div class="bg-secondary rounded p-1 my-1 text-white d-flex justify-content-between">
                    <p class="text-center">Covid Vaccine Registration</p>
                    <div class="d-flex">
                        <p id="username" class="mx-3"></p>
                        <button class="btn btn-warning" onclick="logout()">Logout</button></p>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-12 text-center p-2">
                        <p class="text-center">Available Slots</p>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-outline-primary" id="acceptedslots">Accepted slots</button>
                            <button class="btn btn-outline-primary" id="requestedslots">Requested slots</button> 
                        </div>
                        <div id="availableslots" class="d-flex justify-content-center align-items-center p-4">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/viewslot.js"></script>
    <script src="../js/useraction.js"></script>
</body>

</html>
